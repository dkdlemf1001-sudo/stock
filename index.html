<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life OS</title>
    <!-- 아이콘 사용을 위한 FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 폰트: Pretendard -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        :root {
            --bg-glass: rgba(255, 255, 255, 0.1);
            --border-glass: rgba(255, 255, 255, 0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* 배경 그라데이션 (Spline 대체) */
        .background {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #000000 100%);
            z-index: -2;
        }
        .noise {
            position: absolute;
            inset: 0;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        /* 상단바 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        /* 메인 시계 */
        .main-clock {
            text-align: center;
            margin-top: 40px;
            margin-bottom: 50px;
        }
        .main-clock h1 { font-size: 60px; font-weight: 100; letter-spacing: -2px; margin-bottom: 5px; }
        .main-clock p { font-size: 18px; opacity: 0.7; }

        /* 앱 그리드 */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 0 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .app-item:active { transform: scale(0.9); }
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid var(--border-glass);
            backdrop-filter: blur(10px);
        }
        .app-name { font-size: 12px; opacity: 0.9; font-weight: 500; text-shadow: 0 1px 3px rgba(0,0,0,0.8); }

        /* 앱 컬러 */
        .icon-blue { background: rgba(37, 99, 235, 0.8); }
        .icon-dark { background: rgba(51, 65, 85, 0.8); }
        .icon-green { background: rgba(16, 185, 129, 0.8); }
        .icon-yellow { background: rgba(245, 158, 11, 0.8); }

        /* 모달 (앱 실행 화면) */
        .modal {
            position: fixed;
            inset: 0;
            background: #111;
            z-index: 100;
            display: flex;
            flex-direction: column;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal.open { transform: translateY(0); }
        
        .modal-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }
        .close-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .modal-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }

        /* 각 앱 스타일 */
        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* 주식 */
        .stock-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .up { color: #ff6b6b; } .down { color: #4dabf7; }

        /* 목표 체크박스 */
        .goal-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; margin-bottom: 10px; cursor: pointer; }
        .goal-item.checked { opacity: 0.5; text-decoration: line-through; }
        .checkbox { width: 20px; height: 20px; border: 2px solid rgba(255,255,255,0.3); border-radius: 5px; display: flex; justify-content: center; align-items: center; }
        .goal-item.checked .checkbox { background: #10b981; border-color: #10b981; }

        /* 메모장 */
        .memo-area { width: 100%; height: 100%; background: #fef3c7; color: #333; border: none; outline: none; padding: 20px; font-size: 16px; line-height: 1.6; resize: none; border-radius: 15px; }

        /* 하단 바 */
        .home-bar {
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .bar { width: 130px; height: 5px; background: rgba(255,255,255,0.3); border-radius: 10px; }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="noise"></div>

    <!-- 상태바 -->
    <div class="status-bar">
        <div id="status-clock">00:00</div>
        <div style="display: flex; gap: 10px;">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 메인화면 -->
    <main>
        <div class="main-clock">
            <h1 id="main-time">00:00</h1>
            <p id="main-date">1월 1일 월요일</p>
        </div>

        <div class="app-grid">
            <div class="app-item" onclick="openApp('stocks')">
                <div class="app-icon icon-blue"><i class="fas fa-chart-line"></i></div>
                <span class="app-name">내 자산</span>
            </div>
            <div class="app-item" onclick="openApp('car')">
                <div class="app-icon icon-dark"><i class="fas fa-car"></i></div>
                <span class="app-name">마이카</span>
            </div>
            <div class="app-item" onclick="openApp('goals')">
                <div class="app-icon icon-green"><i class="fas fa-check-square"></i></div>
                <span class="app-name">2024 목표</span>
            </div>
            <div class="app-item" onclick="openApp('memo')">
                <div class="app-icon icon-yellow"><i class="fas fa-sticky-note"></i></div>
                <span class="app-name">메모장</span>
            </div>
        </div>
    </main>

    <!-- 모달 (앱 화면) -->
    <div id="app-modal" class="modal">
        <div class="modal-header">
            <h2 id="modal-title" style="font-weight: 700;">앱 이름</h2>
            <button class="close-btn" onclick="closeApp()"><i class="fas fa-times"></i></button>
        </div>
        <div id="modal-body" class="modal-content">
            <!-- 자바스크립트로 내용이 들어감 -->
        </div>
        <div class="home-bar" onclick="closeApp()">
            <div class="bar"></div>
        </div>
    </div>

    <script>
        // 시계 기능
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            
            document.getElementById('status-clock').innerText = timeStr;
            document.getElementById('main-time').innerText = timeStr;
            
            const options = { month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('main-date').innerText = now.toLocaleDateString('ko-KR', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 앱 데이터
        const apps = {
            stocks: `
                <div class="card">
                    <p style="opacity:0.7; font-size:14px;">총 평가 자산</p>
                    <h1 style="font-size:32px; margin: 5px 0;">₩ 124,500,000</h1>
                    <span style="color:#ff6b6b; font-weight:bold; font-size:14px;">▲ 12.5% (이번달)</span>
                </div>
                <div class="card">
                    <div class="stock-item">
                        <div><b>삼성전자</b><br><small style="opacity:0.5">보유중</small></div>
                        <div style="text-align:right"><b>72,500</b><br><span class="up">▲ 1.2%</span></div>
                    </div>
                    <div class="stock-item">
                        <div><b>Tesla</b><br><small style="opacity:0.5">보유중</small></div>
                        <div style="text-align:right"><b>$240.5</b><br><span class="down">▼ 0.5%</span></div>
                    </div>
                    <div class="stock-item" style="border:none">
                        <div><b>Bitcoin</b><br><small style="opacity:0.5">보유중</small></div>
                        <div style="text-align:right"><b>$45,000</b><br><span class="up">▲ 3.8%</span></div>
                    </div>
                </div>
            `,
            car: `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; padding:0 10px;">
                    <div>
                        <h2 style="font-size:24px;">Genesis GV80</h2>
                        <p style="opacity:0.5;">누적 45,200 km</p>
                    </div>
                    <i class="fas fa-car" style="font-size:40px; opacity:0.3;"></i>
                </div>
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span>엔진오일</span> <span style="color:#4dabf7; font-size:12px;">양호</span>
                    </div>
                    <div style="background:rgba(255,255,255,0.1); height:8px; border-radius:4px; overflow:hidden;">
                        <div style="background:#4dabf7; width:70%; height:100%;"></div>
                    </div>
                    <p style="text-align:right; font-size:12px; opacity:0.4; margin-top:3px;">70% 남음</p>
                </div>
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span>타이어</span> <span style="color:#fcc419; font-size:12px;">주의</span>
                    </div>
                    <div style="background:rgba(255,255,255,0.1); height:8px; border-radius:4px; overflow:hidden;">
                        <div style="background:#fcc419; width:40%; height:100%;"></div>
                    </div>
                    <p style="text-align:right; font-size:12px; opacity:0.4; margin-top:3px;">40% 남음</p>
                </div>
            `,
            goals: `
                <div class="card" style="background:linear-gradient(135deg, #059669, #047857); text-align:center;">
                    <p style="opacity:0.8; margin-bottom:5px;">2024년 달성률</p>
                    <h1 style="font-size:48px;">50%</h1>
                </div>
                <div onclick="toggleGoal(this)" class="goal-item">
                    <div class="checkbox"><i class="fas fa-check" style="font-size:12px; color:black;"></i></div>
                    <span>체지방 15% 달성하기</span>
                </div>
                <div onclick="toggleGoal(this)" class="goal-item checked">
                    <div class="checkbox"><i class="fas fa-check" style="font-size:12px; color:black;"></i></div>
                    <span>매니저 사이트 완성하기</span>
                </div>
                 <div onclick="toggleGoal(this)" class="goal-item">
                    <div class="checkbox"><i class="fas fa-check" style="font-size:12px; color:black;"></i></div>
                    <span>책 10권 읽기</span>
                </div>
            `,
            memo: `
                <div style="height:100%; display:flex; flex-direction:column;">
                    <textarea class="memo-area" placeholder="여기에 메모하세요..." oninput="saveMemo(this.value)"></textarea>
                    <p style="text-align:center; opacity:0.3; font-size:12px; margin-top:10px;">자동 저장됨</p>
                </div>
            `
        };

        const titles = { stocks: '내 자산', car: '마이카', goals: '2024 목표', memo: '메모장' };

        // 앱 열기
        function openApp(appId) {
            const modal = document.getElementById('app-modal');
            const content = document.getElementById('modal-body');
            const title = document.getElementById('modal-title');

            title.innerText = titles[appId];
            content.innerHTML = apps[appId];
            modal.classList.add('open');

            // 메모장일 경우 저장된 내용 불러오기
            if(appId === 'memo') {
                const saved = localStorage.getItem('myLifeMemo');
                if(saved) document.querySelector('.memo-area').value = saved;
            }
        }

        // 앱 닫기
        function closeApp() {
            document.getElementById('app-modal').classList.remove('open');
        }

        // 목표 체크 토글
        function toggleGoal(el) {
            el.classList.toggle('checked');
        }

        // 메모 저장
        function saveMemo(val) {
            localStorage.setItem('myLifeMemo', val);
        }
    </script>
</body>
</html>
